
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .thankyou-section {
            text-align: center;
            margin-top: 50px;
        }
        .thankyou-section h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .thankyou-section p {

            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .rating-stars {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .rating-stars .star {
            font-size: 2rem;
            color: #ccc;
            cursor: pointer;
            transition: color 0.3s;
        }
        .rating-stars .star.selected {
            color: #ffc107;
        }
    </style>
</head>
<body>

<div class="container thankyou-section">
    <h1>Thank You for Your Purchase!</h1>
    <p>Your order has been successfully placed and sent to our delivery service.</p>
    <p>We appreciate your trust in us. Please take a moment to rate the vendor who fulfilled your order.</p>

    <div class="rating-stars">
        <span class="star" data-value="1">&#9733;</span>
        <span class="star" data-value="2">&#9733;</span>
        <span class="star" data-value="3">&#9733;</span>
        <span class="star" data-value="4">&#9733;</span>
        <span class="star" data-value="5">&#9733;</span>
    </div>

    <button class="btn btn-primary" onclick="submitRating()">Submit Rating</button>
</div>

<script>
    let selectedRating = 0;

    // Handle star rating click
    document.querySelectorAll('.star').forEach(star => {
        star.addEventListener('click', function() {
            selectedRating = this.getAttribute('data-value');
            updateStars(selectedRating);
        });
    });

    // Update star colors based on selection

    function updateStars(rating) {
        document.querySelectorAll('.star').forEach(star => {
            star.classList.remove('selected');
            if (star.getAttribute('data-value') <= rating) {
                star.classList.add('selected');
            }
        });
    }

    // Handle rating submission
    function submitRating() {
        if (selectedRating > 0) {
            alert(`Thank you for rating the vendor ${selectedRating} stars!`);
            // Here you can handle the submission of the rating to the server
        } else {
            alert("Please select a rating before submitting.");
        }
    }
</script>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
